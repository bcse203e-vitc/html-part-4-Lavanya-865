<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Submission Form</title>
</head>
<body>
    <h1>Online Quiz Submission Form</h1>
    <form action="/quiz-submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <h3>Question 1: What is the capital of India?</h3>
        <input type="radio" id="paris" name="q1" value="Paris" required>
        <label for="paris">Paris</label><br>
        <input type="radio" id="rome" name="q1" value="Rome" required>
        <label for="rome">Delhi</label><br>
        <h3>Question 2: Which of the following are programming languages?</h3>
        <input type="checkbox" id="html" name="q2" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="q2" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="python" name="q2" value="Python">
        <label for="css">Python</label><br>
        <input type="checkbox" id="javascript" name="q2" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <button type="submit">Submit</button>
        <br><br><br><br>
        <label for="timer">Time Remaining:</label><br>
        <input type="text" id="timer" name="timer" value="10:00" disabled><br><br>
    </form>
</body>
</html>
