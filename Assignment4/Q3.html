<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
<h1>Feedback Form</h1>
<form action="/login" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com"
    required><br><br>
    <p>Rate the website:</p>
    <input type="radio" id="one" name="rate" value="1">
    <label for="one">★☆☆☆☆</label><br>
    <input type="radio" id="two" name="rate" value="2">
    <label for="two">★★☆☆☆</label><br>
    <input type="radio" id="three" name="rate" value="3">
    <label for="three">★★★☆☆</label><br>
    <input type="radio" id="four" name="rate" value="4">
    <label for="four">★★★★☆</label><br>
    <input type="radio" id="five" name="rate" value="5">
    <label for="five">★★★★★</label><br><br>
    <br>
    <label for="Feedback">Feedback:</label><br>
    <textarea id="Feedback" name="Feedback" rows="4" cols="50"></textarea><br><br><br>
    <label for="type">Type of feedback:</label>
    <select id="feedback_type" name="age group">
        <option value="suggestion">Suggestion</option>
        <option value="bug report">Bug Report</option>
        <option value="compliment">Compliment</option>
    </select>
    <br><br>
    <p>Would you recommend us?</p>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label><br><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <br><br>
</form>
</body>
</html>
