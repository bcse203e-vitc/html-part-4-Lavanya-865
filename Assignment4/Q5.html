<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="/order" method="post">
        <label for="customer-name">Customer Name:</label><br>
        <input type="text" id="customer-name" name="customer-name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com"
        required><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="Product1">Redmi 10S Phone</option>
            <option value="Product2">Simple Black Shirt</option>
            <option value="Product3">Realme Digital Camera</option>
        </select><br><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        <label for="delivery">Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express" required>
        <label for="express">Express</label><br><br>
        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon" placeholder="Enter Coupon Code"><br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
